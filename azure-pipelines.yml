# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest


steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.9'

- script: python -m pip install --upgrade pip setuptools wheel
  displayName: 'Install tools'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install dependencies'

# Map secret variables as environment variables
- bash: |
    echo "export gmail_app_pwd=$gmail_app_pwd" >> $(Agent.BuildDirectory)/.env
    echo "export client_id=$client_id" >> $(Agent.BuildDirectory)/.env
    echo "export client_secret=$client_secret" >> $(Agent.BuildDirectory)/.env
    echo "export refresh_token=$refresh_token" >> $(Agent.BuildDirectory)/.env
    echo "export token_uri=$token_uri" >> $(Agent.BuildDirectory)/.env
    echo "export token_expiry=$token_expiry" >> $(Agent.BuildDirectory)/.env
  env:
    gmail_app_pwd: $(gmail_app_pwd)
    client_id: $(client_id)
    client_secret: $(client_secret)
    refresh_token: $(refresh_token)
    token_uri: $(token_uri)
    token_expiry: $(token_expiry)
  displayName: 'Map secret variables'
  


- script: python main.py
  env:
    gmail_app_pwd: $(gmail_app_pwd)
    gmail_user: $(gmail_user)

- script: python main.py
